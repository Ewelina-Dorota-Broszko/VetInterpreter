<h2>Pomiary temperatury</h2>

<canvas #temperatureChart *ngIf="temperatureLogs?.length"></canvas>

<table *ngIf="temperatureLogs?.length; else noTemp">
  <thead>
    <tr>
      <th>Data</th>
      <th>Godzina</th>
      <th>Temperatura (°C)</th>
      <th>Zachowanie</th>
      <th>Apetyt</th>
      <th>Komentarze</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of temperatureLogs; trackBy: trackByIndex">
      <td data-label="Data">{{ t.date }}</td>
      <td data-label="Godzina">{{ t.time }}</td>
      <td data-label="Temperatura"
          [class.low]="t.temperature < 37"
          [class.normal]="t.temperature >= 37 && t.temperature <= 39"
          [class.high]="t.temperature > 39 && t.temperature <= 40"
          [class.very-high]="t.temperature > 40">
        {{ t.temperature }}
      </td>
      <td data-label="Zachowanie">{{ t.behavior || '—' }}</td>
      <td data-label="Apetyt">{{ t.appetite || '—' }}</td>
      <td data-label="Komentarze">{{ t.comments || '—' }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noTemp>
  <p class="no-data">Brak zapisów temperatury.</p>
</ng-template>
