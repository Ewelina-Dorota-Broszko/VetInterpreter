<h2>Objawy</h2>

<canvas #symptomsChart *ngIf="sorted?.length"></canvas>

<table *ngIf="sorted?.length; else noSymptoms">
  <thead>
    <tr>
      <th>Data</th>
      <th>Objawy</th>
      <th>Ból (0–10)</th>
      <th>Energia (0–10)</th>
      <th>Apetyt (0–10)</th>
      <th>Uwagi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of sorted; trackBy: trackByIndex">
      <td data-label="Data">{{ s.date }}</td>
      <td data-label="Objawy">{{ s.symptomTags?.join(', ') || '—' }}</td>
      <td data-label="Ból">{{ s.painScore ?? '—' }}</td>
      <td data-label="Energia">{{ s.energy ?? '—' }}</td>
      <td data-label="Apetyt">{{ s.appetite ?? '—' }}</td>
      <td data-label="Uwagi">{{ s.notes || '—' }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noSymptoms>
  <p class="no-data">Brak wpisów objawów.</p>
</ng-template>
