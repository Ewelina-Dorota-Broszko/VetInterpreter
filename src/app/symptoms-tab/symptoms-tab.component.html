<h2>Objawy</h2>

<canvas #symptomsChart *ngIf="sorted?.length"></canvas>

<table *ngIf="sorted?.length; else noSymptoms">
  <thead>
    <tr>
      <th>Data</th>
      <th>Objawy</th>
      <th>Ból (0–10)</th>
      <th>Energia (0–10)</th>
      <th>Apetyt (0–10)</th>
      <th>Uwagi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of sorted; trackBy: trackByIndex">
      <td>{{ s.date }}</td>
      <td>{{ s.symptomTags?.join(', ') || '—' }}</td>
      <td>{{ s.painScore ?? '—' }}</td>
      <td>{{ s.energy ?? '—' }}</td>
      <td>{{ s.appetite ?? '—' }}</td>
      <td>{{ s.notes || '—' }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noSymptoms>
  <p>Brak wpisów objawów.</p>
</ng-template>
