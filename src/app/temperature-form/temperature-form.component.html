<div class="dashboard-menu-container">
    <div class="container">
        <h2>Dzienne zapisy temperatury</h2>

        <form (ngSubmit)="submitForm()">
            <label>Data</label>
            <input type="date" [(ngModel)]="formData.date" name="date" required />

            <label>Godzina</label>
            <input type="time" [(ngModel)]="formData.time" name="time" required />

            <label>Temperatura (°C)</label>
            <input type="number" step="0.1" [(ngModel)]="formData.temperature" name="temperature" required />

            <label>Zachowanie</label>
            <select [(ngModel)]="formData.behavior" name="behavior">
                <option value="">-- Wybierz --</option>
                <option value="normal">Normalne</option>
                <option value="lethargic">Ospałe</option>
                <option value="agitated">Pobudzone</option>
                <option value="unresponsive">Brak reakcji</option>
            </select>

            <label>Apetyt</label>
            <select [(ngModel)]="formData.appetite" name="appetite">
                <option value="">-- Wybierz --</option>
                <option value="normal">Normalny</option>
                <option value="reduced">Zmniejszony</option>
                <option value="none">Brak</option>
            </select>

            <label>Komentarze</label>
            <textarea [(ngModel)]="formData.comments" name="comments" rows="3"></textarea>

            <button type="submit">Zapisz temperaturę</button>
        </form>
    </div>
</div>
